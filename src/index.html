<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <link rel="stylesheet" href="/dist/style.css">

<body>
    <header class="header">
        <div class="header-container">
            <div class="header-logo">
                <a href="#" class="header-logo__link"><p class="header-logo__p"> 
                    Bookshop
                </p></a>
            </div>
            <nav>
                <ul class="header-navigation">
                    <li class="header-navigation__link"><a href="#">Books</a></li>
                    <li class="header-navigation__link"><a href="#">Audiobooks</a></li>
                    <li class="header-navigation__link"><a href="#">Stationery&gifts</a></li>
                    <li class="header-navigation__link"><a href="#">Blog</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="#"><img src="img/header-icons/user.svg" alt="user"></a>
                <a href="#"><img src="img/header-icons/search.svg" alt="search"></a>
                <a href="#"><img src="img/header-icons/shop bag.svg" alt="shop bag"></a>
            </div>
        </div>
    </header>
    <main>
        <section class="slider-section">
            <div class="slider-container">

                <img src="img/slider-images/banner 2.png" alt="banner1" class="banner banner2">
                <img src="img/slider-images/banner 3.png" alt="banner2" class="banner banner2"> 
                <img src="img/slider-images/banner 2.png" alt="banner3" class="banner banner3">

                <div class="promo-container">
                    <div class="first-promo">
                        <img src="img/promo-cards/promo 1.png" alt="1">
                    </div>
                    <div class="second-promo">
                        <img src="img/promo-cards/promo 2.png" alt="2">
                    </div>
                </div>
            </div>

            <div class="slider-dots__container">
                <li class="slider-dots__list"><a href="javascript:"><div class="slider-dot btn"></div></a></li>
                <li class="slider-dots__list"><a href="javascript:"><div class="slider-dot btn"></div></a></li>
                <li class="slider-dots__list"><a href="javascript:"><div class="slider-dot btn"></div></a></li>
